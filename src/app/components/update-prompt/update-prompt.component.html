<h2 mat-dialog-title>Update Available</h2>
<div mat-dialog-content>
  <div class="update-content">
    <mat-icon class="update-icon">system_update</mat-icon>
    <div class="update-message">
      <p>A new version of Blue Journal is available!</p>
      <p>Would you like to update and reload the app now?</p>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">Later</button>
  <button mat-raised-button color="primary" (click)="onUpdate()">
    <mat-icon>update</mat-icon> Update Now
  </button>
</div>
