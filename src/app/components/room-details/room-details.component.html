<h2 mat-dialog-title>Room Details</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Room Letter</mat-label>
    <input matInput [(ngModel)]="data.room.letter" maxlength="1" (input)="onLetterInput()" style="text-transform: uppercase;">
    <mat-hint>Assign a single letter to this room (will be converted to uppercase)</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Room Details</mat-label>
    <textarea matInput [(ngModel)]="data.room.details" rows="5"></textarea>
    <mat-hint>Enter details about this room</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
