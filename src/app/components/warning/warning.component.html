<div class="warning-container">
  <div class="warning-content">
    <mat-card class="warning-card">
      <mat-card-header>
        <mat-card-title>Spoiler Warning</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="warning-text">
          This application may contain spoilers for the Blue Prince game.
          Using this journal app might reveal information that could affect your gameplay experience.
        </p>
        <p class="warning-text">
          If you wish to maintain the mystery and discovery aspects of the game,
          please consider how you use this app.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="continue()">
          I Understand, Continue
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
