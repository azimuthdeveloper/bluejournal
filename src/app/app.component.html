<div class="app-container">
  <!-- Only show toolbar when not on warning page -->
  <mat-toolbar *ngIf="!isWarningPage" color="primary" class="app-toolbar">
    <span>{{ title }}</span>
    <span class="toolbar-spacer"></span>
    <nav>
      <a mat-button routerLink="/notes" routerLinkActive="active">Notes</a>
      <!-- Map tab shown only when enabled -->
      <a mat-button *ngIf="showMapTab" routerLink="/map" routerLinkActive="active">Map</a>
    </nav>
    <button mat-icon-button (click)="openSettings()">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Adjust content container based on whether toolbar is shown -->
  <div class="content-container" [ngClass]="{'no-toolbar': isWarningPage}">
    <router-outlet></router-outlet>
  </div>
</div>
