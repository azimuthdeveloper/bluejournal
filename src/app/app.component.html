<div class="app-container">
  <!-- Only show toolbar when not on warning page -->
  @if (!isWarningPage) {
    <mat-toolbar color="primary" class="app-toolbar">
      <span>{{ title }}</span>
      <span class="toolbar-spacer"></span>
      <nav>
        <a mat-button routerLink="/notes" routerLinkActive="active">Notes</a>
        <!-- Map tab shown only when enabled -->
        @if (showMapTab) {
          <a mat-button routerLink="/map" routerLinkActive="active">Map</a>
        }
        @if (showBilliardRoomTab) {
          <a mat-button routerLink="/billiard-room-solver" routerLinkActive="active">Billiard Room</a>
        }
      </nav>
      <button mat-icon-button (click)="openSettings()">
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar>
  }

  <!-- Adjust content container based on whether toolbar is shown -->
  <div class="content-container" [ngClass]="{'no-toolbar': isWarningPage}">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer with commit hash -->
  @if (commitHash) {
    <div class="app-footer">
      <span class="commit-hash">{{ commitHash }}</span>
    </div>
  }
</div>
